apiVersion: dabi/v0
type: Interface
metadata:
  name: "My cool smart contract"
  description: "Completely not useless"
labels:
  dton_parse_prefix: parsed_smart_
  name: my_unique_smc
spec:
  get_methods:
    - method_name: get_cool_smc
      result:
        - type: Int
          required: 0x100
          labels:
            dton_type: UInt256
    {{ constants("my_getter", indent=4) }}
  selector:
    by_methods: true
  state:
    tlb:
      inline: "message#3f5476ca value:# = SmartState;"
