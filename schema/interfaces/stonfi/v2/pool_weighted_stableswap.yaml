apiVersion: dabi/v0
type: Interface
metadata:
  name: "StonFi Pool v2 Weighted Stableswap"
  link: "https://docs.ston.fi/docs/developer-section/api-reference-v2/pool"
labels:
  name: stonfi_pool_v2_weighted_stableswap
  dton_parse_prefix: abi_stonfi_pool_
spec:
  get_methods:
    - method_name: get_pool_data
      metadata:
        link: "https://docs.ston.fi/docs/developer-section/api-reference-v2/pool"
      result:
        - type: Bool
          labels:
            name: is_locked
          metadata:
            description: "true if transfer_notification operations are locked (swap, provide_lp)"
        - type: Slice
          labels:
            name: router_address
            address: true
        - type: Int
          labels:
            name: total_supply
            skipParse: true
            dton_type: UInt256
        - type: Int
          labels:
            name: reserve0
            dton_type: UInt256
        - type: Int
          labels:
            name: reserve1
            dton_type: UInt256
        - type: Slice
          labels:
            name: asset0
            address: true
          metadata:
            description: "asset0 jetton master address"
        - type: Slice
          labels:
            name: asset1
            address: true
          metadata:
            description: "asset1 jetton master address"
        - type: Int
          labels:
            name: lp_fee
            dton_type: UInt16
        - type: Int
          labels:
            name: protocol_fee
            dton_type: UInt16
        - type: Slice
          labels:
            name: protocol_fee_address
            skipParse: true
            address: true
        - type: Int
          labels:
            name: collected_asset0_protocol_fee
            dton_type: UInt256
        - type: Int
          labels:
            name: collected_asset1_protocol_fee
            dton_type: UInt256
        - type: Int
          labels:
            name: amp
            dton_type: UInt32
        - type: Int
          labels:
            name: rate
            dton_type: UInt128
        - type: Int
          labels:
            name: w0
            dton_type: UInt128
        - type: Slice
          labels:
            name: rate_setter
            skipParse: true
            address: true
    {{ constants("stonfi_get_lp_account_address", indent=4) }}

    - method_name: get_pool_type
      result:
        - type: Slice
          required: 4A8BBBE86D816681DC86DDF73434A0FFFC801EF6C10C204896D77EF5AA5AFE62 # weighted_stableswap
          labels:
            name: pool_type
            string: true

  selector:
    by_methods: true
